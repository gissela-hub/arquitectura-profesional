        <h2>Contacto</h2>
        <p>Si estás interesado en trabajar conmigo o tienes alguna pregunta, no dudes en contactarme:</p>
        <form action="mailto:alfonso@correo.com" method="get">
            <label for="name">Nombre:</label>

            <textarea id="message" name="message" required></textarea><br>
